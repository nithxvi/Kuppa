
<!doctype html>
{% load static %}
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Home page</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="/static/css/Deploy.css">

    
    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="max-width: 50em;">
  <header class="mb-auto">
    <div>
      <!-- <h3 class="float-md-start mb-0"></h3> -->
      <nav class="nav nav-masthead justify-content-center ">
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Wikipedia</a>
        <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
        <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-2">
    <h1> Disease Prediction Through Symptom Analysis</h1>
    <form class="form-group" action="{% url 'Deploy_9' %}" method="POST">
        {% csrf_token %}
        <textarea name="message"placeholder="Enter your prompt" ></textarea>
        <div class="btn-div">
          <button type="submit" class="btn btn-secondary" style="color: white;">Predict</button>
        </div>
		
    </form>

    <div class="prediction">
      <p style="color: white;" class="prediction_disease">{{prediction_text | upper }}</p>
      <p style="color: rgb(173, 173, 173);">Disease description: {{disease_description }}</p>
      <p style="color: #8e8f91; font-weight: 700;">Recommended Precautions:</p>
      <div id="prediction"></div>
    </div>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Github  <a href="https://github.com/nithxvi/NLP_based_disease_prediction" class="text-white">Touch me</a>.</p>
  </footer>
</div>

{{ disease_precaution|json_script:"disease_precaution" }}
 <script src="/static/js/diseasePrecaution.js"></script>

  </body>
</html>
